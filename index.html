    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title>Bootstrap</title>
    </head>
    <body>
        <header>
            <div class="container">
                    <nav class="navbar navbar-expand-md">
                        <div class="container-fluid">
                        <a class="navbar-brand" href="#">Start Bootstrap</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"> </span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                            <ul class="navbar-nav  mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">about</a>
                            </li>  
                            <li class="nav-item">
                                <a class="nav-link" href="#">contact</a>
                            </li>
                            </ul>
                           
                        </div>
                        </div>
                    </nav>
        </header>
        <main>
            <section id="jumbotron">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="content-big text-center">
                                <div class="img-jumbotron ">
                                  <img src="./img/avatar.svg" class="img-fluid">  
                                </div>
                                    <h1 class="text-uppercase">start bootstrap</h1>
                                    <div class="line-star"></div>
                                    <i class="fas fa star"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="portfolio">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="content-portfolio-title"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="content-portfolio"></div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="content-portfolio"></div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="content-portfolio"></div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="content-portfolio"></div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="content-portfolio"></div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="content-portfolio"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="about">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="content-about-title"></div>
                        </div>
                    </div>
                <div class="row">
                        <div class="col-12 col-md-10 offset-md-1">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                 <div class="content-big"> </div>
                        </div>
                        <div class="col-12 col-md-6">
                                <div class="content-big"> </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="content-about-title"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <section id="form">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="content-about-title"></div>
                        </div>
                        <div class="col-12">
                            <div class="content-big"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
           <div class="top-footer">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <div class="content-footer"></div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="content-footer"></div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="content-footer"></div>
                        </div>
                    </div>
                </div>
           </div>
           <div class="bottom-footer">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="content-about-title"></div>
                        </div>
                    </div>
                </div>
           </div>
        </footer>
        
    </body>
    </html>
